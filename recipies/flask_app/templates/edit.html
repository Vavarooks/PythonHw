<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/success">Pantry</a>
                        <a class="nav-link" href="/form"">Recipes</a>
                    </li>
                </ul>
                <form class=" d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <a hidden href="/logout"show class="btn btn-sm btn-outline-secondary" type="button">Log Out</a>
        </div>
    </nav>
    <div class="container-lg">
        <div class="row">
            <form class="d-block w-50 mx-auto my-3" method="post" action="/edit">
                <div class="card container-md box">
                    <div class="col">
                        <input name="name" type="text" class="form-control" value="{{recipe[0].name}}">
                    </div>
                    <div class="col">
                        <input for="nutrients" name="nutrients" type="text" class="form-control" value="{{recipe[0].nutrients}}">
                    </div>
                    <div class="col">
                        <input for="cook" name="cook" type="text" class="form-control" value="{{recipe[0].cook}}"> 
                    </div>
                    <div class="col">
                        <textarea for="instructions" name="instructions" type="text" class="form-control">{{recipe[0].instructions}}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Complete</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
