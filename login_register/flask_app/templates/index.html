<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                <p>{{message}}</p>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <nav class="navbar bg-light">
        <div class="container-fluid justify-content-start">
            <a href="/" class="btn btn-outline-success me-2" type="button">Home</a>
            <a hidden class="btn btn-sm btn-outline-secondary" type="button">Log Out</a>
        </div>
    </nav>
    <div class="d-flex justify-content-around w-100">
        <form class="d-block w-25 mx-auto my-3" method="post" action="/register">
            <div class="row">
                <div class="col">
                    <label for="first_name" class="form-label">First name: </label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last name: </label>
                    <input type="text" class="form-control" name="last_name">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="password_confirm">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <form class="d-block w-25 mx-auto my-2" method="post" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
