<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>


<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1">Users</a>
        </div>
    </nav>

    <div class= "border-dark mb-3">
        <div class="d-block w-50 mx-auto my-3"">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in all_users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td><a class="btn btn-outline-secondary" href="/users/{{user.id}}">Show</a></td>
                        <td><a class="btn btn-outline-secondary" href="/change/{{user.id}}">Edit</a></td>
                        <td><a class="btn btn-outline-secondary" href="/delete/{{user.id}}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-outline-success" href="/users/create">Add User</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
