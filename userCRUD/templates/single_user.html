<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">User</a>
            <a class="btn btn-outline-success" href="/">Home</a>
        </div>
    </nav>
    <div class="d-block w-50 mx-auto my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-text">First Name: {{single_user.first_name}}</h4>
                <h5 class="card-text">Last Name: {{single_user.last_name}}</h4>
                <h4 class="card-text">Email: {{single_user.email}}</h4>
                <a class="btn btn-outline-secondary" href="/change/{{single_user.id}}">Edit</a>
                <a class="btn btn-outline-secondary" href="/delete/{{single_user.id}}">Delete</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
